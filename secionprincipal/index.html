<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instituciones que Confían</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="institutions-section">
        <p class="subheading">¿ESTÁS INSPIRADO? ¡PONTE EN CONTACTO CON NOSOTROS!</p>
        <h2 class="section-title">Instituciones que confían</h2>

        <div class="carousel-container">
            <button class="carousel-arrow left-arrow" aria-label="Previous institution">&lt;</button>
            <div class="carousel-wrapper">
                <div class="carousel-content">
                    <div class="carousel-item">
                        <div class="logo-circle">
                            <img src="https://via.placeholder.com/100x100?text=Inaipi" alt="Inaipi Logo">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="logo-circle">
                            <img src="https://via.placeholder.com/100x100?text=MESCYT" alt="MESCYT Logo">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="logo-circle">
                            <img src="https://via.placeholder.com/100x100?text=MSP" alt="Ministerio de Salud Pública Logo">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="logo-circle">
                            <img src="https://via.placeholder.com/100x100?text=VIDAC" alt="VIDAC Logo">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="logo-circle">
                            <img src="https://via.placeholder.com/100x100?text=ITSC" alt="ITSC Logo">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="logo-circle">
                            <img src="https://via.placeholder.com/100x100?text=Logo6" alt="Institution Logo 6">
                        </div>
                    </div>
                </div>
            </div>
            <button class="carousel-arrow right-arrow" aria-label="Next institution">&gt;</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
